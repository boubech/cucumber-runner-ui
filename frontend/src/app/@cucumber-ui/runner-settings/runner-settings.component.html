<section>
  <table mat-table [dataSource]="dataSource" #mytable class="setting" >
    <caption>{{ title }}</caption>
    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field floatLabel="never">
          <input matInput [value]="element.setting.key" placeholder="key" [(ngModel)]="element.setting.key" (change)="onChange()">
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th scope="col" mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field floatLabel="never">
          <input matInput [value]="element.setting.value" placeholder="value"  [(ngModel)]="element.setting.value" (change)="onChange()">
        </mat-form-field>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
