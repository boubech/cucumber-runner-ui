<section>
  <table mat-table [dataSource]="dataSource" #mytable >
    <caption>{{ type | uppercase }} VARIABLES</caption>
    <ng-container matColumnDef="name">
      <th scope="col" mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field floatLabel="never">
          <input matInput [value]="element.setting.key" [(ngModel)]="element.setting.key" (change)="onChange()">
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th scope="col" mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field floatLabel="never">
          <input matInput [value]="element.setting.value" [(ngModel)]="element.setting.value" (change)="onChange()">
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th scope="col" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <mat-icon *ngIf="element.setting.key || element.setting.value" (click)="deleteRow(element)">delete</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
