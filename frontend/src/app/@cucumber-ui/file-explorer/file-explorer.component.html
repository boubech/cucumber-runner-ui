<section>
  <header>
    Workspace
  </header>
  <div>
    <app-file-item *ngFor="let file of fileExplorerItems" [file]="file" (onSelected)="onSelectItem($event)" (onUnselected)="onUnselectItem($event)"></app-file-item>
  </div>
  <footer>
    <input #fileInput hidden="true" type="file" name="flue" accept="*/*" (change)="onFileSelected($event)"/>
    <mat-icon (click)="fileInput.click()">cloud_upload</mat-icon>
    <mat-icon (click)="deleteFiles()" [class.not-active]="!hasItemSelected">delete</mat-icon>
  </footer>
</section>
