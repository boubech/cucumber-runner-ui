<h2 mat-dialog-title>Create directory</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Directory name</mat-label>
    <input matInput [(ngModel)]="data.directory">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.directory" cdkFocusInitial>Create</button>
</div>
