<div class="file" *ngIf="!file!.isDirectory">
  <mat-icon aria-hidden="false" aria-label="File" *ngIf="!file!.isDirectory">insert_drive_file</mat-icon>
  <span>{{file!.name}}</span>
</div>

<div class="directory" *ngIf="file!.isDirectory">
  <mat-icon class="open" aria-hidden="false" aria-label="Open" *ngIf="file!.isDirectory && hideDirectoryContent" (click)="showOrHideDirectoryContent()">chevron_right</mat-icon>
  <mat-icon class="close" aria-hidden="false" aria-label="Close" *ngIf="file!.isDirectory && !hideDirectoryContent" (click)="showOrHideDirectoryContent()">expand_less</mat-icon>
  <mat-icon aria-hidden="false" aria-label="Directory" *ngIf="file!.isDirectory">folder</mat-icon>
  <span>{{file!.name}}</span>
</div>

<div class="directory-content" *ngIf="file!.isDirectory && !hideDirectoryContent">
  <app-file-item class="subfile" *ngFor="let subfile of file!.files" [file]="subfile"></app-file-item>
</div>
