<mat-grid-list cols="4" class="main">
  <mat-grid-tile colspan="1" class="explorer" *ngIf="files.length > 0">
    <app-file-explorer [files]="files[0].files"
                       (fileUploaded)="refresh()"
                       (filesDeleted)="refresh()"
    >

    </app-file-explorer>
  </mat-grid-tile>
  <mat-grid-tile colspan="3" class="editor" *ngIf="editorEnabled && glues">
    <app-feature-editor (onTestChange)="onTestChange($event)"
                        (onContentEditorChanged)="onContentEditorChanged($event)"
                        [test]="test"
                        [glues]="glues">
    </app-feature-editor>
  </mat-grid-tile>
  <mat-grid-tile colspan="4" class="bottom-bar">
    <mat-tab-group class="mat-tab-fill-height">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">settings</mat-icon>
          <span class="tab-label">Settings</span>
        </ng-template>
        <table class="settings">
          <caption></caption>
          <tbody>
            <tr>
              <td>
                <app-runner-settings [settings]="test.settings" type="environment">
                </app-runner-settings>
              </td>
              <td>
                <app-runner-settings [settings]="test.settings" type="property">
                </app-runner-settings>
              </td>
            </tr>
          </tbody>
        </table>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">list_alt</mat-icon>
          <span class="tab-label">Steps dictionary</span>
        </ng-template>
        <app-glue-dictionary [glues]="glues">
        </app-glue-dictionary>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">notes</mat-icon>
          <span class="tab-label">Console</span>
        </ng-template>
        <app-console>
        </app-console>
      </mat-tab>
      <mat-tab *ngIf="htmlReportUrl">
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">library_books</mat-icon>
          <span class="tab-label">Report</span>
        </ng-template>
        <app-html-report [htmlReportUrl]="htmlReportUrl">
        </app-html-report>
      </mat-tab>
    </mat-tab-group>
  </mat-grid-tile>
</mat-grid-list>
