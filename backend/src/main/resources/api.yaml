openapi: 3.0.0
info:
  title: Sample API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 1.0.0
servers:
  - url: http://localhost:4200/api/v1
    description: Optional server description, e.g. Main (production) server
paths:
  /files:
    get:
      operationId: getFiles
      summary: Returns a list of file uploaded
      description: File uploaded
      responses:
        '200':
          description: A JSON array file uploaded
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FileResponse"
    delete:
      operationId: deleteFile
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/FileToDeleteRequest"
      responses:
        '200':
          description: File deleted
          content:
            text/plain:
              schema:
                type: string
                example: pong

    post:
      operationId: uploadFile
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                filename:
                  type: string
                  format: string
                file:
                  type: string
                  format: binary
              required:
                - file
      responses:
        '200': # status code
          description: A JSON array of user names
          content:
            text/plain:
              schema:
                type: string
                example: pong
  /glues:
    get:
      operationId: getGlues
      summary: Returns a list of glue.
      description: List of keyword glue
      responses:
        '200':
          description: A JSON array of glue
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/GlueResponse"
  /features:
    post:
      operationId: runFeature
      summary: Execute a feature
      description: Execute a feature
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FeatureRunnerRequest"
      responses:
        '200':
          description: Return log execution
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeatureRunnerResponse"


  /test:
    post:
      operationId: runTest
      summary: Execute a test
      description: Execute a test
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TestRequest"
      responses:
        '200':
          description: Return log execution
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestResponse"

  /test/{testId}:
    get:
      operationId: getTest
      summary: get test
      description: get test
      parameters:
        - in: path
          name: testId
          description: Test Identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Return log execution
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestResponse"

  /html-reports/{reportHtmlId}:
    get:
      operationId: getHtmlReport
      summary: get html report from execution
      description: get html report from execution
      parameters:
        - in: path
          name: reportHtmlId
          description: HTML Report Identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: HTML Report
          content:
            text/html:
              schema:
                type: string

components:
  schemas:
    GlueResponse:
      type: object
      required:
        - name
        - path
      properties:
        type:
          type: string
        value:
          type: string
        comment:
          type: string
        clazz:
          type: string
        method:
          type: string
        arguments:
          type: array
          items:
            type: string

    FileResponse:
      type: object
      required:
        - name
        - path
        - isDirectory
      properties:
        name:
          type: string
        path:
          type: string
        isDirectory:
          type: boolean
        files:
          type: array
          items:
            $ref: "#/components/schemas/FileResponse"
    FileToDeleteRequest:
      type: object
      required:
        - path
      properties:
        path:
          type: string

    TestRequest:
      type: object
      required:
        - feature
      properties:
        feature:
          type: array
          items:
            type: string
        options:
          type: array
          items:
            $ref: "#/components/schemas/FeatureRunnerOptionRequest"

    TestResponse:
      type: object
      required:
        - feature
      properties:
        id:
          type: string
        status:
          type: string
          enum: [running, failed, success]
        reportHtmlId:
          type: string
        reportJson:
          type: array
          items:
            type: string
        reportPretty:
          type: array
          items:
            type: string

    FeatureRunnerRequest:
      type: object
      required:
        - feature
      properties:
        feature:
          type: array
          items:
            type: string
        options:
          type: array
          items:
            $ref: "#/components/schemas/FeatureRunnerOptionRequest"
    FeatureRunnerOptionRequest:
      type: object
      required:
        - key
        - value
        - type
      properties:
        key:
          type: string
        value:
          type: string
        type:
          type: string
          enum: [property, environment]
    FeatureRunnerResponse:
      type: object
      required:
        - id
        - reportHtml
        - reportJson
        - reportPretty
      properties:
        id:
          type: string
        reportHtmlId:
          type: string
        reportJson:
          type: array
          items:
            type: string
        reportPretty:
          type: array
          items:
            type: string